<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="accéder au contenu">
    <title>Accès au Contenu</title>
    
    <!-- Pré-carregamento de recursos essenciais -->
    <link rel="preload" href="https://scripts.converteai.net/c7daae54-28f8-4e09-90be-5fed14986104/players/67d20d15b7ef8e55f55e284e/v4/player.js" as="script">
    <link rel="preload" href="https://scripts.converteai.net/lib/js/smartplayer-wc/v4/smartplayer.js" as="script">
    <link rel="preload" href="https://cdn.converteai.net/c7daae54-28f8-4e09-90be-5fed14986104/67d0ec6327e969e4dd7cee46/main.m3u8" as="fetch">
    
    <!-- Pré-conexão para melhor performance -->
    <link rel="dns-prefetch" href="https://cdn.converteai.net">
    <link rel="dns-prefetch" href="https://scripts.converteai.net">
    <link rel="dns-prefetch" href="https://images.converteai.net">
    <link rel="dns-prefetch" href="https://api.vturb.com.br">
    
    <style>
        /* ===== RESET E ESTILOS BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            padding: 20px;
            line-height: 1.5;
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        .age-verification-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* ===== ELEMENTOS DE TEXTO ===== */
        .verification-title {
            color: #cc0000;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .verification-instruction {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* ===== BOTÕES E CALLS-TO-ACTION ===== */
        .primary-button, 
        #verification-cta-button {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
        }

        .primary-button:hover, 
        #verification-cta-button:hover {
            background-color: #b30000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* ===== CONTAINER DO BOTÃO PRINCIPAL ===== */
        .cta-button-container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        /* ===== ANIMAÇÕES ===== */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
    </style>
</head>
<body>
    <!-- Conteúdo principal da página -->
    <main class="age-verification-container">
        <h1 class="verification-title">Accès au Contenu Exclusif :</h1>
        <p class="verification-instruction">Cliquez sur le bouton ci-dessous pour visionner la vidéo explicative</p>
        
        <div class="cta-button-container"> 
            <a href="https://fr75.masterstroke.blog/pv" id="verification-cta-button" class="primary-button">
                VISIONNER LA VIDÉO
            </a>
        </div>
    </main>

    <!-- Scripts carregados ao final para melhor performance -->
    <script src="https://cdn.utmify.com.br/scripts/utms/latest.js" data-utmify-prevent-subids async defer></script>
    
    <script>
        // Inicialização quando o DOM estiver carregado
        document.addEventListener("DOMContentLoaded", function() {
            // Função para capturar parâmetros da URL
            function collectUrlParameters(url) {
                const urlObj = new URL(url);
                let paramString = "";

                urlObj.searchParams.forEach((value, key) => {
                    paramString += `${paramString ? '&' : ''}${key}=${value}`;
                });

                return paramString;
            }

            // Aplicar parâmetros da URL a todos os links
            const urlParams = collectUrlParameters(window.location.href);

            if (urlParams) {
                document.querySelectorAll("a").forEach(link => {
                    const separator = link.href.includes("?") ? "&" : "?";
                    link.href += `${separator}${urlParams}`;
                });
            }
            
            // Rastreamento de eventos para analytics
            document.getElementById('verification-cta-button').addEventListener('click', function() {
                if (typeof ttq !== 'undefined') {
                    ttq.track('ClickButton', {});
                }
            });
        });
    </script>
</body>
</html>
